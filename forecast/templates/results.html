{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Weather Forecast Results</h1>
    {% if error %}
        <p class="text-red-600">{{ error }}</p>
    {% else %}
        <p class="mb-4"><strong>Query:</strong> {{ query }}</p>
        <pre class="bg-gray-100 p-4 rounded">{{ result }}</pre>
    {% endif %}
    <a href="{% url 'index' %}" class="mt-4 inline-block bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Back to Home</a>
</div>
{% endblock %}
